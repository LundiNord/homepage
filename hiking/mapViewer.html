<body>
<header>
    <div class="header-right">
        <a href="../hiking.html" class="privacy-link" data-lang="back">back</a>
        |
        <button class="theme-toggle">Dark Mode</button>
    </div>
    <h1 data-lang="map_viewer.">Map Viewer.</h1>
</header>

<main id="main">

<div class="search-box">
    <label for="map-search" style="display: none">Map search</label><input type="text" class="map-search" id="map-search" placeholder="Location Search..."/>
    <div  class="map-search-results" id="map-search-results"></div>
</div>

<br>

<div class="map-container"><div class="map" id="big-map"></div></div>

<button type="button" class="collapsible" id="search-collapsible">Routing</button>
<div id="route-container" class="collapsible-content">
    <div class="search-box" id="route-start-search-box">
        <label for="route-start-search" style="display: none">Route Start Search</label><input type="text" class="map-search" id="route-start-search" placeholder="Route Start Search..."/>
        <div class="map-search-results"  id="route-start-results" ></div>
    </div>
    <div class="search-box" id="route-end-search-box">
        <label for="route-end-search" style="display: none">Route End Search</label><input type="text" class="map-search" id="route-end-search" placeholder="Route End Search..."/>
        <div class="map-search-results" id="route-end-results"></div>
    </div>
    <button id="route-button" class="div_button"> <b> Calculate Route </b> </button>

    <button id="route-waypoint-button" class="div_button"> <b> Use last two waypoints </b> </button>

    <div id="route-info">
        <div id="route-stats"></div>
        <div id="route-instructions"></div>
    </div>
</div>
<br>

<button type="button" class="collapsible" id="gpx-collapsible">View GPX</button>
<div id="gpx-container" class="collapsible-content">

    <div id="gpx_list">
        <div>
            Upload GPX:
            <input type="file" class="" id="gpx-file-input" accept=".gpx" />
        </div>
        <div>
            Create new GPX:
            <button id="gpx_create_button" class="div_button"> <b> Create New GPX </b> </button>
        </div>
    </div>
</div>
<br>

<button type="button" class="collapsible" id="waypoint-collapsible">Waypoints</button>
<div id="waypoint-container" class="collapsible-content">

    <button id="waypoint_add_button" class="div_button"> <b> Toggle Waypoint Add Mode </b> </button>
    <div id="waypoint_list"> </div>
</div>
</main>
